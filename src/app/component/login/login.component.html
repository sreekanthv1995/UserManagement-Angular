<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-card>
                    <mat-card-header>
                        <h1><b>Login</b></h1>
                    </mat-card-header>
                    <mat-card-content>
                         <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                        <button type="submit" mat-raised-button color="accent" [disabled]="!loginForm.valid">Login</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
</div>
