<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-card>
                    <mat-card-header>
                        <h1>SignUp</h1>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field>
                            <mat-label>Firstname</mat-label>
                            <textarea matInput formControlName="firstName"></textarea>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>LastName</mat-label>
                            <textarea matInput formControlName="lastName"></textarea>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <textarea matInput formControlName="password"></textarea>
                        </mat-form-field>

                    </mat-card-content>
                    <mat-card-actions>
                        <button type="submit" mat-raised-button color="accent">Save</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
</div>
